<!DOCTYPE html>
<html>
    <head>
        <!--Necessary for Flask to read an external JS file-->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
        <title>Flack</title>
    </head>

    <div>
        <h4>Welcome to Flack</h4>
        <p>Create username or input existing</p>
        <form action="{{ url_for('login') }}" method="post">
            <input name="usernameInput" type="text" placeholder="enter username...">
            <button>Submit</button>
        </form>
    </div>

</html>
